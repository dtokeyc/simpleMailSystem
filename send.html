<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="/layui/css/layui.css">
        <link rel="stylesheet" href="/css/sar.css">
        <script src="/layui/layui.all.js"></script>
        <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
        <script src="/js/send.js"></script>
    </head>
    <body>
        <h1>写邮件</h1>
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">收件人</label>
                <div class="layui-input-block">
                    <input
                        id="receiver"
                        type="text"
                        name="receiver"
                        required="required"
                        lay-verify="required"
                        placeholder="请输入邮箱地址"
                        autocomplete="off"
                        class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">主题</label>
                <div class="layui-input-block">
                    <input
                        id="topic"
                        type="text"
                        name="topic"
                        required="required"
                        lay-verify="required"
                        placeholder="请输入主题"
                        autocomplete="off"
                        class="layui-input">
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">正文内容</label>
                <div class="layui-input-block">
                    <textarea name="context" placeholder="请输入内容" class="layui-textarea" id="context"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" onclick="send();">发送</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </body>
</html>
